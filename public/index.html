<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <h1></h1>
  <div class="grid">
    <div class="cell" data-row-index="0" data-col-index="0"></div>
    <div class="cell" data-row-index="0" data-col-index="1"></div>
    <div class="cell" data-row-index="0" data-col-index="2"></div>
    <div class="cell" data-row-index="1" data-col-index="0"></div>
    <div class="cell" data-row-index="1" data-col-index="1"></div>
    <div class="cell" data-row-index="1" data-col-index="2"></div>
    <div class="cell" data-row-index="2" data-col-index="0"></div>
    <div class="cell" data-row-index="2" data-col-index="1"></div>
    <div class="cell" data-row-index="2" data-col-index="2"></div>
  </div>
  <div class="buttons">
    <button id="newGame">New game</button>
    <button id="giveUp">Give up</button>
  </div>
</body>

</html>
